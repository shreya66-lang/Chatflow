<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        h3 {
            margin-top: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h3>AI Messaging Assistant</h3>
    <button id="generateResponseBtn">Generate Response</button>
    <div id="status">Click the button to generate a response.</div>
    <script src="popup.js"></script>
</body>
</html>
